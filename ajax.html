<!DOCTYPE html>
<html>
    <head>
        <title>AJAX and buttons</title>
    </head>
    <body>
        <button id="submit" onclick="function()">ClickMe!</button>
        <script>
            let btn = document.getElementById("submit");

            btn.addEventListener('click', function () {
                alert("Clicked!");
            });
        </script>

    </body>
</html>
