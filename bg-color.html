<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Background Color</title>
</head>
<body>
    <p id="p-bg">Changing the background of a paragraph element.</p>
    
    <script>
        // Function to change the background color of the paragraph
        function changeBackgroundColor() {
            var p = document.getElementById("p-bg");
            
            // Set the background color
            p.style.backgroundColor = "red";
        }

        // Call the function to change the background color
        changeBackgroundColor();
    </script>
</body>
</html>
